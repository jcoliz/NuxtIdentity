name: Build

on:
  push:
    branches: [ main ]

env:
  SOLUTION_VERSION: 'github-${{ github.sha }}'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository with submodules
      uses: actions/checkout@v6
      with:
        submodules: true
    - name: Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: 10.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal --settings tests/NuxtIdentity.Core.Tests/coverlet.runsettings --collect:"XPlat Code Coverage" --results-directory ./TestResults
    - name: Generate Coverage Report
      run: |
        dotnet tool install -g dotnet-reportgenerator-globaltool
        reportgenerator -reports:./TestResults/**/coverage.cobertura.xml -targetdir:./TestResults/CoverageReport -reporttypes:"Html;TextSummary" -classfilters:"-*.g.cs" -filefilters:"-*LoggerMessage.g.cs;-*/obj/*"
    - name: Display Coverage Summary
      run: cat ./TestResults/CoverageReport/Summary.txt
    - name: Upload Coverage Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-report
        path: ./TestResults/CoverageReport
